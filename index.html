<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for state parks.">
    <title>NPS Lookup</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

      <nav>
          <h1>National Park Lookup</h1>
      </nav>

      <main>
        <form class="js-form">
          <label for="search-term">Enter one or multiple state abbreviations (separated by commas) and set the maximum amount of results!
          </label>

          <input type="text" name="search-term" id="js-search-term" placeholder="E.g. TX, NY, CA" required>

          <input type="number" name="max-results" id="js-max-results" value="10">

          <input type="submit" value="Find">
        </form>

        <section class="results hidden">
          <h2>Search results: </h2>
            <ul class="results-list">
            </ul>
        </section>

        <p class="js-error-message"></p>


      </main>

      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
